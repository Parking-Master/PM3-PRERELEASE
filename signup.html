<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Parking Master 3.0 - Sign up</title>
    <style>
      body {
        background-color: #9f9da7;
        font-size: 1.6rem;
        font-family: "Open Sans", sans-serif;
        color: #2b3e51;
      }
      h2 {
        font-weight: 300;
        text-align: center;
      }
      p {
        position: relative;
      }
      a, a:link, a:visited, a:active {
        color: #333;
        -webkit-transition: all 0.2s ease;
        transition: all 0.2s ease;
      }
      a:focus, a:hover, a:link:focus, a:link:hover, a:visited:focus, a:visited:hover, a:active:focus, a:active:hover {
        color: #444;
        -webkit-transition: all 0.2s ease;
        transition: all 0.2s ease;
      }
      #login-form-wrap {
        background-color: #fff;
        width: 600px;
        margin: 30px auto;
        text-align: center;
        padding: 20px 0 0 0;
        border-radius: 4px;
        box-shadow: 0px 30px 50px 0px rgba(0, 0, 0, 0.2);
      }
      #login-form {
        padding: 0 60px;
      }
      input:not(.swal-content__input) {
        display: block;
        box-sizing: border-box;
        width: 100%;
        outline: none;
        height: 60px;
        line-height: 60px;
        border-radius: 4px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0 0 0 10px;
        margin: 0;
        color: #8a8b8e;
        border: 1px solid #c2c0ca;
        font-style: normal;
        font-size: 16px;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        position: relative;
        display: inline-block;
        background: none;
      }
      input[type="text"]:focus, input[type="password"]:focus {
        border-color: #333;
      }
      input[type="text"]:focus:invalid, input[type="password"]:focus:invalid {
        color: #333;
        border-color: #333;
      }
      input[type="text"]:valid ~ .validation, input[type="password"]:valid ~ .validation {
        display: block;
        border-color: #0C0;
      }
      input[type="text"]:valid ~ .validation span, input[type="password"]:valid ~ .validation span {
        background: #0C0;
        position: absolute;
        border-radius: 6px;
      }
      input[type="text"]:valid ~ .validation span:first-child, input[type="password"]:valid ~ .validation span:first-child {
        top: 30px;
        left: 14px;
        width: 20px;
        height: 3px;
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
      }
      input[type="text"]:valid ~ .validation span:last-child, input[type="password"]:valid ~ .validation span:last-child {
        top: 35px;
        left: 8px;
        width: 11px;
        height: 3px;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .validation {
        display: none;
        position: absolute;
        content: " ";
        height: 60px;
        width: 30px;
        right: 15px;
        top: 0px;
      }
      #login {
        border: none;
        display: block;
        background-color: #333;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        -webkit-transition: all 0.2s ease;
        transition: all 0.2s ease;
        font-size: 18px;
        position: relative;
        display: inline-block;
        cursor: pointer;
        text-align: center;
      }
      #login:hover {
        background-color: #444;
        -webkit-transition: all 0.2s ease;
        transition: all 0.2s ease;
      }
      #create-account-wrap {
        background-color: #eeedf1;
        color: #8a8b8e;
        font-size: 14px;
        width: 100%;
        padding: 10px 0;
        border-radius: 0 0 4px 4px;
      }
      .swal-modal {
        border-radius: 0;
      }
      .swal-button {
        border-radius: 0;
        background: #333 !important;
        box-shadow: none !important;
        color: #fff;
      }
      .swal-content__input {
        border: 1px solid #333 !important;
      }
    </style>
    <script src="https://simplemailer.loca.lt/js/sDmgyoxPUVduX4dmhQ9NVWhPbQWa8eipQq247JGfdB4daPhSjnQEo51HOqUd3HXAW/mailer.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/user/user.js"></script>
  </head>
  <body>
    <div id="login-form-wrap">
      <h2>Signup <img src="/favicon.ico" style="width: 4%"></h2>
      <div id="login-form">
        <p>
          <input type="text" id="email" name="email" placeholder="Email" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input type="submit" id="login" onclick="signUp()" value="Submit">
        </p>
      </div>
      <div id="create-account-wrap">
        <p>or <a href="login.html">login</a> instead<p>
      </div>
    </div>
    <script>
      window.addEventListener("load", function() {
        if (new URLSearchParams(location.search).get("e") && new URLSearchParams(location.search).get("u") && new URLSearchParams(location.search).get("p")) {
          let _email = decodeURIComponent(atob(new URLSearchParams(location.search).get("e")));
          let _username = decodeURIComponent(atob(new URLSearchParams(location.search).get("u")));
          let _password = decodeURIComponent(atob(new URLSearchParams(location.search).get("p")));
          async function createParseUser() {
            let user = new Parse.User();
            user.set("email", _email);
            user.set("t_email", _email);
            user.set("username", _username);
            user.set("password", _password);
            try {
              user = await user.save();
              if (user !== null) {
                swal("Success! You will need to log in now.").then(() => location.assign("login.html"));
              }
            } catch (error) {
              error.code == 202 && swal("Error: A user already exists with that username.");
            }
          }
          createParseUser();
        }
      });
      function signUp() {
        if (!!document.getElementById("email").value.trim() && !!document.getElementById("username").value.trim() && !!document.getElementById("password").value.trim()) {
          let _email = document.getElementById("email").value.trim();
          let _username = document.getElementById("username").value.trim();
          let _password = document.getElementById("password").value.trim();
          let link = `${location.protocol}//${location.host}${location.pathname}?e=${btoa(encodeURIComponent(_email))}&u=${btoa(encodeURIComponent(_username))}&p=${btoa(encodeURIComponent(_password))}`;
          email(_email, "Parking Master 3.0", "Finish signing up", link);
          swal("We've sent an email to \"" + _email + "\". If this is your email, click the link to complete signup.");
        } else {
          swal("Please enter all of the required info.");
        }
      }
    </script>
  </body>
</html>
