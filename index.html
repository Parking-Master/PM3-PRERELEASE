<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Master 3.0</title>
    <style>
      @font-face {
        font-family: "GlacialIndifference";
        src: url(fonts/GlacialIndifference.ttf);
      }
      body {
        font-family: "Open Sans Light", Arial, Helvetica, sans-serif;
        overflow: hidden !important;
      }
      h1 {
        font-family: "GlacialIndifference";
        font-style: normal;
        font-size: 7.638888888888889vw;
        white-space: nowrap;
        letter-spacing: 15px;
        text-align: center;
      }
      h2 {
        font-family: "GlacialIndifference";
        font-style: normal;
        font-size: 50px;
        letter-spacing: 15px;
        text-align: center;
        margin: 0;
        margin-bottom: -100px;
      }
      hr {
        position: relative;
        border: none !important;
        outline: none !important;
        height: 1px;
        width: 400px;
        background: #000;
        margin-left: 13.5% !important;
        margin-bottom: 100px;
        display: inline-block;
        margin-right: 1.5%;
      }
      button {
        position: relative;
        background: #fff;
        border: 2px solid #000;
        padding: 10px;
        width: 200px;
        height: 50px;
        font-family: "Open Sans Light", Arial;
        font-weight: 100;
        font-size: 18px;
        margin-left: 13.5%;
        margin-bottom: 50px;
        transition: transform .1s;
      }
      button:hover {
        transform: scale(1.1);
        cursor: pointer;
      }
      #link-container {
        position: absolute;
        display: block;
        margin-top: 150px;
        text-align: center;
        width: 200px;
        left: 50%;
        margin-left: -100px;
      }
      #link-container br {
        margin-bottom: 25px;
      }
      a {
        color: #000;
        text-decoration: none;
        border-bottom: 1px solid currentColor;
      }
      .transition {
        position: absolute;
        left: -100%;
        top: -50%;
        width: 100%;
        background: #fff;
        border-radius: 100%;
        z-index: 9999;
      }
      #multiplayer-frame {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: none;
        background: #fff;
        display: none;
      }
      #play-frame {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: none;
        background: #fff;
        display: none;
      }
    </style>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <h1>PARKING MASTER</h1>
    <h2>3.0</h2>
    <div id="link-container">
      <a href="downloads">DOWNLOAD</a>
      <br>
      <a href="downloads">SUPPORT</a>
      <br>
      <a href="downloads">CONTACT</a>
    </div>
    <hr>
    <hr>
    <br>
    <hr>
    <hr>
    <button onclick="play()">PLAY</button>
    <button style="margin-left:0;position:absolute;margin-right:13.5%!important;right:0!important">CUSTOMIZE</button>
    <br>
    <button onclick="multiplayer()">MULTIPLAYER</button>
    <button style="margin-left:0;position:absolute;margin-right:13.5%!important;right:0!important">SUPPORT</button>
    <img class="transition" src="images/wheel.png" />
    <iframe src="multiplayer.html" id="multiplayer-frame"></iframe>
    <iframe src="levels/level0.html" id="play-frame"></iframe>
    <script>
      function multiplayer() {
        let t = -1000;
        let h = setInterval(() => {
          if (t >= 1500) {
            return document.querySelector(".transition").style.left = "-100%", document.querySelector(".transition").style.transform = "rotate(0deg)", clearInterval(h);
          }
          if (t >= 100) {
            document.querySelector("#multiplayer-frame").style.display = "block";
          }
          t += 3;
          document.querySelector(".transition").style.left = t + "px";
          document.querySelector(".transition").style.transform = "rotate(" + (t - 3) + "deg)";
        });
      }
      function play() {
        document.querySelector("#play-frame").style.display = "block";
      }
      window.addEventListener("message", (e) => {
        if (e.data == "rmframe") {
          let t = -1000;
          let h = setInterval(() => {
            if (t >= 1500) {
              return document.querySelector(".transition").style.left = "-100%", document.querySelector(".transition").style.transform = "rotate(0deg)", clearInterval(h);
            }
            if (t >= 100) {
              document.querySelector("#multiplayer-frame").style.display = "none";
            }
            t += 3;
            document.querySelector(".transition").style.left = t + "px";
            document.querySelector(".transition").style.transform = "rotate(" + (t - 3) + "deg)";
          });
        }
      });
    </script>
  </body>
</html>
