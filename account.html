<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize your profile and account</title>
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Parking-Master/Simple-Alert@latest/simplealert.min.js"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      input:not([type="file"]) {
        position: relative;
        width: 50%;
        height: 20px;
        padding: 5px;
        left: 50%;
        margin-left: -25%;
        margin-bottom: 50px;
        outline: none !important;
        border: 2px solid #333;
      }
      input:read-only {
        cursor: pointer;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 100px;
      }
      button#submit {
        position: relative;
        color: #eee;
        background: #333;
        height: 30px;
        padding: 5px;
        display: inline-flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        border: none !important;
        outline: none !important;
        width: 50%;
        left: 50%;
        margin-left: -25%;
        cursor: default;
      }
      button#submit:hover {
        background: #444;
      }
      p {
        margin-bottom: 100px;
      }
      a {
        color: #333;
      }
      #NotiflixNotifyWrap {
        box-shadow: 0 0 5px 2px #ddd;
      }
      .swal-button {
        background: #333 !important;
        box-shadow: none !important;
        color: #fff !important;
        width: 100% !important;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/notiflix/Notiflix@latest/dist/notiflix-aio-3.2.5.min.js"></script>
    <script src="https://simplemailer.loca.lt/js/sDmgyoxPUVduX4dmhQ9NVWhPbQWa8eipQq247JGfdB4daPhSjnQEo51HOqUd3HXAW/mailer.js"></script>
    <script src="scripts/user/user.js"></script>
  </head>
  <body>
    <h1 style="position:relative;width:50%;display:inline-flex;align-items:center;text-align:center;justify-content:center;left:50%;margin-left:-25%;">Account info</h1>
    <p style="text-align:center">User "<span id="username"></span>"</p>
    <label for="email" style="position:relative;left:50%;margin-left:-25%;">Email</label>
    <br>
    <input id="email" minlength="8" type="email" readonly onclick="this.readOnly&&Notiflix.Notify.info('You now are editing your email. \'Esc\' to cancel. Note: You will need to re-verify your email to continue.'),this.readOnly=false,this.value=localStorage['u-email']" />
    <br>
    <label for="username" style="position:relative;left:50%;margin-left:-25%;">Username</label>
    <br>
    <input id="username" minlength="3" type="text" readonly onclick="this.readOnly&&Notiflix.Notify.info('You now are editing your username. \'Esc\' to cancel'),this.readOnly=false,this.value=localStorage['username']" />
    <br>
    <label for="password" style="position:relative;left:50%;margin-left:-25%;">Password</label>
    <br>
    <input id="password" type="text" readonly placeholder="(Password is hidden)" onclick="this.readOnly&&Notiflix.Notify.info('You now are editing your password. \'Esc\' to cancel');this.readOnly=false,this.value=localStorage['u-password']" />
    <br>
    <button onclick="save()" id="submit">Save</button>
    <br>
    <br>
    <button onclick="picture()" id="submit">Profile Picture</button>
    <script>
      window.addEventListener("load", function() {
        // User initialization
        new Parse.Query(Parse.Object.extend("User")).find("objectId").then(e => {
          for (let t = 0; t < e.length; t++) {
            let r = new Parse.User;
            r.set("objectId", e[t].id);
            if (r.get("username") == localStorage["u-username"]) {
              user = r;

              // Code to be run after initialization
              if (new URLSearchParams(location.search).get("v") && new URLSearchParams(location.search).get("e")) {
                let _email = decodeURIComponent(atob(new URLSearchParams(location.search).get("e")));
                user.set("email", _email);
                user.set("t_email", _email);
                user.save().then((e) => {
                  console.log(e);
                });
                localStorage.setItem("u-email", user.get("email"));
              }
            }
          }
        });
      });
      function picture() {
        function getBase64(file, callback) {
          var reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = function() {
            callback(reader.result);
          };
          reader.onerror = function (error) {
            throw new Error(error);
          };
        }
        let container = document.createElement("div");
        container.innerHTML = `
        <input type="file">
        `;
        swal({
          icon: user.get("profilePicture"),
          title: "Set profile picture",
          text: "Upload a custom image",
          button: "Save",
          content: container
        }).then((e) => {
          localStorage.setItem("performance", document.querySelector(".swal-content").querySelector("input").value);
          let file = document.querySelector(".swal-content").querySelector("input").files[0];
          getBase64(file, (image) => {
            document.querySelector(".swal-icon").querySelector("img").src = image;
            user.set("profilePicture", image);
            user.save().then((e) => {
              console.log(e);
            });
          });
        });
        container.querySelector("input").onchange = () => {
          getBase64(document.querySelector(".swal-content").querySelector("input").files[0], (e) => { document.querySelector(".swal-icon").querySelector("img").src = e });
        };
        document.querySelector(".swal-icon").style.width = "25%";
      }
      Notiflix.Notify.init({clickToClose:true,showOnlyTheLastOne:true,timeout:4000,info:{shadow:true,background:"#fff",textColor:"#333",notiflixIconColor:"#333"}});
      for (let i = 0; i < document.querySelectorAll("#username").length; i++) {
        !(document.querySelectorAll("#username")[i].value != undefined) ? document.querySelectorAll("#username")[i].textContent = localStorage["u-username"] : document.querySelectorAll("#username")[i].value = localStorage["u-username"];
      }
      for (let i = 0; i < document.querySelectorAll("#email").length; i++) {
        !(document.querySelectorAll("#email")[i].value != undefined) ? document.querySelectorAll("#email")[i].textContent = localStorage["u-email"] : document.querySelectorAll("#email")[i].value = localStorage["u-email"];
      }
      document.addEventListener("keydown", (e) => {
        if (e.key == "Escape") {
          document.querySelector("input#email").readOnly = true;
          document.querySelector("input#email").value = localStorage["u-email"];
          document.querySelector("input#username").readOnly = true;
          document.querySelector("input#username").value = localStorage["u-username"];
          document.querySelector("input#password").readOnly = true;
          document.querySelector("input#password").value = "";
        }
      });
      function save() {
        if (document.querySelector("input#email").value.trim() && document.querySelector("input#email").value.trim() != localStorage["u-email"]) {
          let link = `${location.protocol}//${location.host}${location.pathname}?e=${btoa(encodeURIComponent(document.querySelector("input#email").value))}&v=1`;
          email(document.querySelector("input#email").value, "Parking Master 3.0", "You requested to change your email", link);
          swal("We've sent a verification email to \"" + document.querySelector("input#email").value + "\". To verify this is you, click the link in the email.");
        }
        let pass = localStorage["u-password"];
        document.querySelector("input#username").value.trim() && document.querySelector("input#username").value.trim() != localStorage["u-username"] && (user.set("username", document.querySelector("input#username").value.trim()), localStorage.setItem("u-username", document.querySelector("input#username").value.trim()));
        document.querySelector("input#password").value.trim() && document.querySelector("input#password").value.trim() != localStorage["u-password"] && (user.set("t_password", document.querySelector("input#password").value.trim()), user.set("password", document.querySelector("input#password").value.trim()), localStorage.setItem("u-password", document.querySelector("input#password").value.trim()));
        user.save().then((e) => {
          console.log(e);
        });
        localStorage.setItem("u-username", user.get("username"));
        if (document.querySelector("input#password").value.trim() != pass) {
          setTimeout(() => userMan.logOut(false), 100);
          swal("You have changed your password. You will need to log in again to continue.").then(() => location.replace("login.html"));
        }
      }
    </script>
  </body>
</html>
