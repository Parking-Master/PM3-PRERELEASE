<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Parking Master 3.0</title>
    <style>
      @font-face {
        font-family: "Modern";
        src: url(fonts/GlacialIndifference.ttf);
      }
      html, body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .heading-1 {
        font-size: 40px;
        font-family: "Modern", Arial, Helvetica, sans-serif;
      }
      .heading-2 {
        font-size: 35px;
        font-family: "Modern", Arial, Helvetica, sans-serif;
      }
      .center {
        text-align: center;
      }
      .input {
        position: relative;
        padding: 10px;
        width: 30%;
        border-radius: 0 !important;
        border: 1px solid #000;
        left: 50%;
        margin-left: -15%;
      }
      .wrapper-1 {
        position: relative;
        width: 100%;
        background: #eee;
        margin: 0;
      }
      div.section {
        position: relative;
        background: #fefefe;
        display: block;
        width: 80%;
        left: 10%;
        padding: 15px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1 class="center heading-1" style="margin-top: 80px">How can we help?</h1>
    <input placeholder="Type something here..." class="input">
    <br style="margin-bottom: 200px">
    <div class="wrapper-1">
      <h2 class="center heading-2">FAQ</h2>
      <div class="section">How do I play the game? <span style="float: right; text-align: right">+</span></div>
      <div class="section">Is there a store? <span style="float: right; text-align: right">+</span></div>
      <div class="section">How do I use multiplayer? <span style="float: right; text-align: right">+</span></div>
      <div class="section">How do I sign up? <span style="float: right; text-align: right">+</span></div>
      <div class="section">How do I reset my password? <span style="float: right; text-align: right">+</span></div>
      <br>
    </div>
  </body>
</html>
