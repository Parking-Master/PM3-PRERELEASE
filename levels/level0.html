<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden !important;
        font-family: Arial, Helvetica, sans-serif;
      }
      .pointer {
        position: absolute;
        width: 5px;
        height: 5px;
        margin: 0;
        padding: 0;
        border-radius: 50%;
        background: #fff;
        left: 50%;
        top: 50%;
        margin-left: -2.5px;
        margin-top: -2.5px;
      }
      .swal-button {
        background: #333 !important;
        box-shadow: none !important;
        outline: none !important;
        border: none !important;
        color: #fff !important;
      }
      .ui button, .ui select {
        padding: 10px;
        font-size: 20px;
        background: #fff;
        color: #333;
        border: 1px solid #333;
        border-radius: 5px;
        position: relative;
        width: 110px;
        height: 50px;
        cursor: pointer;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.24);
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        margin: 5px;
      }
      .ui .bottom-right-ui {
        position: absolute;
        right: 20px;
        bottom: 20px;
      }
      .ui .backup-camera {
        position: absolute;
        left: 20px;
        bottom: 20px;
        border: 2px solid #fff;
        border-radius: 3px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.24);
      }
      .ui .radar-globe {
        position: absolute;
        width: 150px;
        height: 150px;
        background: #fefefe;
        border-radius: 100%;
        top: 20px;
        right: 20px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.24);
        background-image: linear-gradient(#000, #000);
        background-size: .5px 100%;
        background-repeat: no-repeat;
        background-position: center center;
        border-right: 5px solid blue;
        border-left: 5px solid blue;
        outline: 2px dotted #333;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .ui .radar-globe .center {
        position: relative;
        width: 50px;
        border-radius: 20%;
        border: 5px solid #333;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      .ui .description {
        position: absolute;
        left: 20px;
        top: 20px;
        border-bottom: 2px solid #fff;
        backdrop-filter: blur(2px);
      }
      .ui .description * {
        color: #efefef;
      }
    </style>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

        if (e.key == "ArrowRight") {
          isDrivingRight = false;
          // carShiftedType == "drive" ? isDrivingForward = false : isDrivingBackward = false;
        }
      });
      function park() {
        if (parkDetector() && (Math.abs(THREE.MathUtils.radToDeg(car.rotation.y)) >= 75 && Math.abs(THREE.MathUtils.radToDeg(car.rotation.y)) <= 105)) {
          swal({
            icon: "success",
            title: "Good job!",
            text: "You parked! Click Next to continue.",
            button: "Next",
            closeOnClickOutside: true,
            closeOnEnterKey: true
          }).then(function() {
            // location.replace("bonus/bonus0.html");
          });
          document.querySelector(".swal-button").style = "background:#6cc22e!important";
        } else {
          if (parkingStatus.space == "reserved") {
            swal({
              icon: "images/icons/swal/error.blue.png",
              title: "Oh no!",
              text: "You parked in a handicap spot. You will return to the main menu.",
              button: "Close",
              closeOnClickOutside: true,
              closeOnEnterKey: true
            }).then(function() {
              parent.location.reload();
            });
          } else {
            swal({
              icon: "error",
              title: "Not there yet!",
              text: "Try parking closer to the target space.",
              button: "Close",
              closeOnClickOutside: true,
              closeOnEnterKey: true
            });
          }
        }
      }
      setInterval(() => {
        if (currentCamera == 0) {
          scene.traverse(x => (x.castShadow = false, x.receiveShadow = false));
          renderer.shadowMap.needsUpdate = true;
        } else {
          scene.traverse(x => (x.name.includes("Collider") || (x.castShadow = true, x.receiveShadow = true)));
        }
      }, 1000);
      (() => {
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, .1, 1000);
        camera.fov = 60;
        camera.updateProjectionMatrix();
        const renderer = new THREE.WebGLRenderer({ preserveDrawingBuffer: true, antialias: true });
        renderer.setSize(200, 150);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.setPixelRatio(.5);
        renderer.domElement.className = "backup-camera";
        document.querySelector(".ui").querySelector(".camera").appendChild(renderer.domElement);
        function animate() {
          let j = car.clone();
          j.rotateY(Math.PI / 2);
          camera.position.copy(car.position);
          camera.rotation.copy(j.rotation);
          camera.updateMatrix();
          camera.translateZ(-15);
          renderer.render(scene, camera);
          requestAnimationFrame(animate);
        }
        animate();
      })();
    </script>
  </body>
</html>
